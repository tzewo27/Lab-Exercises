<!--
  ==============================
  Question 5 – Creating a Hero Section with Backgrounds
  ==============================

  Scenario:
    A startup's landing page needs an eye-catching "hero" section at the top.

  Task:
    In index.html, create a <header> with the class .hero.
    In your CSS:
      - Give it a full-width background-image or a linear-gradient.
      - Center the text.
      - Adjust the padding to make it tall like a hero section.

  Concepts to Use:
    • background-image or linear-gradient
    • background-size: cover
    • text-align
    • padding
    • text-shadow
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startup Hero Section</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <h1>Launch Your Next Big Idea</h1>
    <p>Tools for students to share notes, projects, and collaborate in seconds.</p>
    <button>Get Started</button>
  </header>
</body>
</html>
