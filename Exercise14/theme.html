<!--
  ==============================
  Question 14 – Creating a Dynamic Theme with CSS Variables
  ==============================

  Scenario:
    A blog platform wants to implement light/dark mode switching using only CSS.

  Task:
    In theme.html and styles.css:
      - Define color scheme variables in :root for light mode.
      - Create a .dark-mode class that redefines these variables.
      - Use JavaScript to toggle the .dark-mode class on the <body>
        element when a button is clicked.

  Concepts to Use:
    • CSS Custom Properties (--variable-name)
    • :root selector
    • Class toggling with JavaScript
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Switcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="toggleTheme">Toggle Theme</button>

  <h1>My Blog Title</h1>
  <p>
    This page demonstrates light and dark mode switching using CSS variables.
    Click the button above to toggle the theme.
  </p>

  <script>
    const btn = document.getElementById('toggleTheme');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
