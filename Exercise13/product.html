<!--
  ==============================
  Question 13 – Adding Interactivity with Transitions and Animation
  ==============================

  Scenario:
    An e-commerce site wants product cards to have a subtle "lift" effect
    on hover and a loading animation when the page first loads.

  Task:
    In product.html and styles.css:
      - Create a .product-card.
      - Add a CSS transition for the transform property so it scales
        (or "lifts") slightly on :hover.
      - Create a @keyframes animation that fades the card in when
        the page first loads.

  Concepts to Use:
    • transition
    • transform: scale()
    • @keyframes
    • animation properties
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product-card">
    <h2>Wireless Headphones</h2>
    <p>Experience immersive sound with noise cancellation.</p>
    <p class="price">$89.99</p>
    <button>Add to Cart</button>
  </div>
</body>
</html>
