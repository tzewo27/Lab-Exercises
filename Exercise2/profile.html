<!--
  ==============================
  Question 2 – Mastering the Box Model
  ==============================

  Scenario:
    A client wants a series of profile cards for their team members.
    Each card must have consistent spacing and a clean border.

  Task:
    In profile.html, create a <div> with the class .profile-card.
    In styles.css, style it using the box model:
      - set a fixed width
      - add padding inside
      - add a border around it
      - add margin outside to center it on the page.

  Concepts to Use:
    • width, height
    • padding, border, margin
    • Centering with margin: 0 auto
    • box-sizing: border-box
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-card">
    <h2>Jane Doe</h2>
    <p>Frontend Developer</p>
    <p>Passionate about clean UI and accessible design.</p>
  </div>
</body>
</html>
